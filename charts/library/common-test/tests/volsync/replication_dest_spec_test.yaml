            restic:
              repository: test-release-name-common-test-destbackup-volsync-mybackup1
              copyMethod: Clone
              cleanupTempPVC: false
              cleanupCachePVC: false
              cacheCapacity: 10Gi
              capacity: 200Gi
              accessModes:
                - ReadWriteOnce
              moverSecurityContext:
                fsGroup: 568
                runAsUser: 568
                runAsGroup: 568

  - it: should generate correct spec with storageClassName
