image:
  repository: ghcr.io/flaresolverr/flaresolverr
  pullPolicy: IfNotPresent
  tag: v3.4.5@sha256:4f4e5f759aa3a9a64305e99188ea1db1ec2944a5e7d290d2b089af5f2f6f48e4
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8191
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            HOST: "0.0.0.0"
            TEST_URL: "https://www.google.com"
            BROWSER_TIMEOUT: 40000
            HEADLESS: true
            LOG_LEVEL: info
            LOG_HTML: false
            # At this time none of the captcha solvers work, defaults to none.
            CAPTCHA_SOLVER: none
persistence:
  config:
    enabled: true
    mountPath: /config
