image:
  pullPolicy: IfNotPresent
  repository: oci.trueforge.org/containerforge/autoscan
  tag: 1.4.0@sha256:ea10a5019d49d1b96a8fa48937861550fb3ce6045bf4be4d1531cb614bca726a
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 3030
        protocol: http
        targetPort: 3030
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            PLEX_LOGIN: ""
            PLEX_PASSWORD: ""
persistence:
  config:
    enabled: true
    mountPath: /config
