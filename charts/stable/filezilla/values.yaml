image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:79af775d8091e46df7f7195d2ad75ed3412fb1e38a3bb8cdb070608c270e22ae
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false
