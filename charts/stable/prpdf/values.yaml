image:
  pullPolicy: IfNotPresent
  repository: docker.io/knex666/prpdf
  tag: latest@sha256:156ef582f63f35cc7428f5103cb27200be1232b22886d28095d624d94351343f
persistence:
  config:
    enabled: true
    mountPath: /source/config
  files:
    enabled: true
    mountPath: /Archiv/
  hostpath2:
    enabled: true
    mountPath: /source/static/pdf/

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
