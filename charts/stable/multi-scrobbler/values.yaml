image:
  repository: docker.io/foxxmd/multi-scrobbler
  tag: latest@sha256:76c264aab69bbcfd647d2009562763bb6bc0d0d8fa0cd087a2c064cca265161b
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        port: 9078
        targetPort: 9078

persistence:
  config:
    enabled: true
    mountPath: /config
