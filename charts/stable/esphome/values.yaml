image:
  repository: docker.io/esphome/esphome
  pullPolicy: IfNotPresent
  tag: 2025.8.2@sha256:3f1fadf4af9b00b2c6f67996b8145c736e92dcbb2209b91b8af194d1c6b4b279
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    privileged: true
    allowPrivilegeEscalation: true
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 6052
        targetPort: 6052
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            ESPHOME_DASHBOARD_USE_PING: false
            ESPHOME_DASHBOARD_RELATIVE_URL: /
            # ESPHOME_QUICKWIZARD:
            # ESPHOME_IS_HASSIO:
            # DISABLE_HA_AUTHENTICATION:
            # USERNAME:
            # PASSWORD:
persistence:
  config:
    enabled: true
    mountPath: /config
  # caches platformio packages to prevent excess downloads
  cache:
    enabled: true
    mountPath: /cache
  # caches compiled code to not require rebuilds
  build:
    enabled: true
    mountPath: /build
