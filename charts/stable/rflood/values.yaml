image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/hotio/rflood
  tag: latest@sha256:589549f93f8368dc7c16238edf2db7c224617513b0ddadd789a022d71cd0e4b9
persistence:
  config:
    enabled: true
    mountPath: /config

securityContext:
