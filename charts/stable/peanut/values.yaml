image:
  repository: docker.io/brandawg93/peanut
  tag: 5.19.0@sha256:86fb4aab35a60b78a6f3ddb509e46db0bcfa5f3d854bf00c0d8c3c4f8709fb24
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10688

persistence:
  config:
    enabled: true
    mountPath: "/config"
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            WEB_PORT: "{{ .Values.service.main.ports.main.port }}"
