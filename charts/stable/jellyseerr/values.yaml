image:
  repository: oci.trueforge.org/containerforge/jellyseer
  tag: "2.7.3@sha256:49b7b95929a3c55cdf75d00e1506255823575960e0db85e5af8e42b4abf5eadc"
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10241
persistence:
  config:
    enabled: true
    mountPath: "/app/config"

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # User Defined
            JELLYFIN_TYPE: ""
            LOG_LEVEL: "info"
