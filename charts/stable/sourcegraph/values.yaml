image:
  pullPolicy: IfNotPresent
  repository: docker.io/sourcegraph/server
  tag: 6.7.0@sha256:ee7f775f4ccc0cb080f961322fe8c6a27bef7951380ab7264e8483bdef83ee66
persistence:
  applicationdatastoragepath:
    enabled: true
    mountPath: /var/opt/sourcegraph
  configstoragepath:
    enabled: true
    mountPath: /etc/sourcegraph

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  adminconsolepo:
    enabled: true
    ports:
      adminconsolepo:
        enabled: true
        port: 2633
        protocol: tcp
        targetPort: 2633
  grafanaport:
    enabled: true
    ports:
      grafanaport:
        enabled: true
        port: 3370
        protocol: tcp
        targetPort: 3370
  main:
    ports:
      main:
        port: 7080
        protocol: http
        targetPort: 7080
