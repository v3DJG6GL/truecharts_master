image:
  pullPolicy: IfNotPresent
  repository: docker.io/phpmyadmin
  tag: 5.2.2@sha256:efe7c91bca6543aea18ff58e9d44a831a168963469b28a08a7292f271456b9cd

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            MYSQL_PASSWORD: root
            MYSQL_USER: root
            PMA_HOST: 192.168.70.99
            PMA_PORT: "3306"
