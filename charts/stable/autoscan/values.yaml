image:
  pullPolicy: IfNotPresent
  repository: oci.trueforge.org/containerforge/autoscan
  tag: 1.4.0@sha256:736ba3fd7df20360ec2b92c6612e928255633a9801360b600dbb98c1ea13a1c4
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 3030
        protocol: http
        targetPort: 3030
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            PLEX_LOGIN: ""
            PLEX_PASSWORD: ""
persistence:
  config:
    enabled: true
    mountPath: /config
