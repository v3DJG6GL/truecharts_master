image:
  repository: docker.io/nextpvr/nextpvr_amd64
  tag: stable@sha256:714467cef6768cd6964d662a46882030d24e5cf813445f610c2f7d643de1cdfb
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10183
        targetPort: 8866
  nextpvr-udp:
    enabled: true
    ports:
      nextpvr-udp1:
        enabled: true
        protocol: udp
        port: 16891
        targetPort: 16891
      nextpvr-udp2:
        enabled: true
        protocol: udp
        port: 8026
        targetPort: 8026
persistence:
  config:
    enabled: true
    mountPath: "/config"
  recordings:
    enabled: true
    mountPath: "/recordings"
  buffer:
    enabled: true
    mountPath: "/buffer"

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            HOST_IP: "localhost"
