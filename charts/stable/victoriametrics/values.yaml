image:
  repository: docker.io/victoriametrics/victoria-metrics
  tag: v1.125.0@sha256:5b1e1f0153d18e15b0dc5d2e57f589317b0a985fc936a7cea9372028aee9860d
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 8428
        targetPort: 8428
persistence:
  data:
    enabled: true
    mountPath: /victoria-metrics-data
    targetSelectAll: true

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /health
            readiness:
              type: http
              path: /health
            startup:
              enabled: false
