image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/rocker-org/rstudio
  tag: 4.5.1@sha256:ed9402811f9c0c1237af6a0d19c158c023f1207d2de0debcb996b8934403dcc9
persistence:
  config:
    enabled: true
    mountPath: /home/rstudio/.config/rstudio
  workspace:
    enabled: true
    mountPath: /home/rstudio/workspace

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8787
        protocol: http
        targetPort: 8787
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DISABLE_AUTH: "false"
            GROUPID: "{{ .Values.securityContext.pod.fsGroup }}"
            PASSWORD: rstudio
            ROOT: "FALSE"
            USER: rstudio
            USERID: 568
