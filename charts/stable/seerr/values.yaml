image:
  repository: oci.trueforge.org/containerforge/seerr
  tag: "2.7.3@sha256:342e4a4961898851a60beab8eb5a86742cccb6d673c4b3df5c520b58e779346e"
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10241
persistence:
  config:
    enabled: true
    mountPath: "/app/config"

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # User Defined
            JELLYFIN_TYPE: ""
            LOG_LEVEL: "info"
