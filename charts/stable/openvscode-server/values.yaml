image:
  repository: ghcr.io/linuxserver/openvscode-server
  pullPolicy: IfNotPresent
  tag: 1.106.3@sha256:11829fbc31fd217b191d70a8befd406d16344c1fe1d2722e2983292202e052df
# secretEnv:
