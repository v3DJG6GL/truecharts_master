image:
  repository: docker.io/esphome/esphome
  pullPolicy: IfNotPresent
  tag: 2025.8.0@sha256:8f22f56497263ab7e2c9f7e9d28fe77f3915fc61837eefbbc3e4c46030093b44
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    privileged: true
    allowPrivilegeEscalation: true
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 6052
        targetPort: 6052
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            ESPHOME_DASHBOARD_USE_PING: false
            ESPHOME_DASHBOARD_RELATIVE_URL: /
            # ESPHOME_QUICKWIZARD:
            # ESPHOME_IS_HASSIO:
            # DISABLE_HA_AUTHENTICATION:
            # USERNAME:
            # PASSWORD:
persistence:
  config:
    enabled: true
    mountPath: /config
  # caches platformio packages to prevent excess downloads
  cache:
    enabled: true
    mountPath: /cache
  # caches compiled code to not require rebuilds
  build:
    enabled: true
    mountPath: /build
