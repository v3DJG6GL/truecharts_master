image:
  repository: docker.io/alicevision/meshroom
  tag: 2025.1.0-av3.3.0-ubuntu22.04-cuda12.1.1@sha256:a53a5926e087409300cc6aaf32e4115d208e1f449fe83b3f52503d438132ef4b
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10243
        targetPort: 22
persistence:
  data:
    enabled: true
    mountPath: "/data"

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
