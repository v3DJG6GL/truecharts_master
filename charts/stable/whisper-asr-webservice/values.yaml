image:
  repository: docker.io/onerahmet/openai-whisper-asr-webservice
  pullPolicy: IfNotPresent
  tag: "v1.9.1@sha256:03b402335881cdab2e4939b24620809df8d6ceec3bf2712217d41c8761a0f5d4"
gpuImage:
  repository: docker.io/onerahmet/openai-whisper-asr-webservice
