image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:a9b6b193cf19efcc7bac10ba534277e9e2bc3488ecc5ecec6ec64f01b1e49ceb
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false
