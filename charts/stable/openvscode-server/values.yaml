image:
  repository: ghcr.io/linuxserver/openvscode-server
  pullPolicy: IfNotPresent
  tag: 1.103.1@sha256:49235ca58ab6c0aa2b5e0c8fa4ed78cfc53b38d67563e5c18dcb2af9d257fc28
# secretEnv:
#   CONNECTION_TOKEN: "somerandomstring"
