image:
  repository: docker.io/benbusby/whoogle-search
  tag: 0.9.4@sha256:0aa8fa78553da29feff060f1e36cfaff2fff3211a2288027e1c19fdee1d64300
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10052
        targetPort: 5000
persistence:
  config:
    enabled: true
    mountPath: "/config"

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            WHOOGLE_CONFIG_COUNTRY: ""
            WHOOGLE_CONFIG_THEME: "dark"
            WHOOGLE_CONFIG_SAFE: true
            WHOOGLE_CONFIG_ALTS: false
            WHOOGLE_CONFIG_TOR: false
            WHOOGLE_CONFIG_NEW_TAB: false
            WHOOGLE_CONFIG_GET_ONLY: false
            WHOOGLE_CONFIG_URL: https://<your url>/
            WHOOGLE_CONFIG_STYLE: ""
