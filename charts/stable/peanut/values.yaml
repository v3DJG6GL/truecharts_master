image:
  repository: docker.io/brandawg93/peanut
  tag: 5.13.0@sha256:4c19b3b58d1d64120d9acd7aecef7b614b3be26d4aa2229eafb3865dcb15310b
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10688

persistence:
  config:
    enabled: true
    mountPath: "/config"
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            WEB_PORT: "{{ .Values.service.main.ports.main.port }}"
