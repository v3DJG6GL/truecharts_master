image:
  repository: ghcr.io/ellite/wallos
  tag: 4.1.0@sha256:5e12fcae43a9a72fbb155b699110a6e582108bc8f8a8b8553d5f0ac6717ff81a
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8282
        protocol: tcp
        targetPort: 80

persistence:
  database:
    enabled: true
    mountPath: "/var/www/html/db"
  logos:
    enabled: true
    mountPath: "/var/www/html/images/uploads/logos"
