image:
  repository: ghcr.io/nwithan8/tauticord
  pullPolicy: IfNotPresent
  tag: 5.15.0@sha256:07e4e168f10ec59c2a960433f2f5e7e771dcab1a312936053b8801d97f6a55ab

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

# used for webhook; likely be disabled if not needed
service:
  main:
    ports:
      main:
        port: 8283
        protocol: http
        targetPort: 8283

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: "{{ .Values.service.main.enabled }}"
              path: "/ping"
            readiness:
              enabled: "{{ .Values.service.main.enabled }}"
              path: "/ping"
            startup:
              enabled: "{{ .Values.service.main.enabled }}"
              path: "/ping"
          env: {}

persistence:
  config:
    enabled: true
    mountPath: "/config"
  logs:
    enabled: true
    mountPath: "/logs"
  # media libraries
  monitor:
    enabled: true
    mountPath: "/monitor"
