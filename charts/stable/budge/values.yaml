image:
  repository: ghcr.io/linuxserver/budge
  tag: 0.0.9@sha256:ec4a8ccd257bc2fa8a3e4741da4a924d2b9d566320d5373916d54fb2bceac427
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10165
        protocol: http
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: "production"
persistence:
  config:
    enabled: true
    mountPath: /config
