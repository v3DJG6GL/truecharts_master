image:
  repository: docker.io/intel/intel-gpu-plugin
  pullPolicy: IfNotPresent
  tag: 0.34.0@sha256:bbe2c9a1422a15c666e0a190c7c14a10ec9c22426474f3d9e4204bb8d3e70aa9

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      type: DaemonSet
      containers:
        main:
          args:
            - -shared-dev-num
            - "5"
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

persistence:
  devfs:
    enabled: true
    type: device
    mountPath: /dev/dri
    hostPath: /dev/dri
    readOnly: true
  sysfs:
    enabled: true
    type: device
    mountPath: /sys/class/drm
    hostPath: /sys/class/drm
    readOnly: true
  kubeletsockets:
    enabled: true
    type: hostPath
    mountPath: /var/lib/kubelet/device-plugins
    hostPath: /var/lib/kubelet/device-plugins
