image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/blender
  tag: latest@sha256:4f9e4628e6893feb8f74ae8e9b0289dae3153f3f67f38cc421f108ae5c1068ba
persistence:
  config:
    enabled: true
    mountPath: /config

securityContext:
