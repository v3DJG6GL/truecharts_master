image:
  repository: ghcr.io/linuxserver/openvscode-server
  pullPolicy: IfNotPresent
  tag: 1.106.3@sha256:23418cd7bcc57e65a9ab3a4d2b8e9f0398f39c1c914f906fe9050f1341f22f81
# secretEnv:
