image:
  repository: docker.io/bobokun/qbit_manage
  pullPolicy: IfNotPresent
  tag: v4.5.4@sha256:09d33f81e8d41f1c00ca32b38eba6992ee9aae1a8b5b33134dfb7bb2d3570306
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            QBT_RUN: false
            QBT_SCHEDULE: 30
            QBT_CROSS_SEED: false
            QBT_RECHECK: false
            QBT_CAT_UPDATE: false
            QBT_TAG_UPDATE: false
            QBT_REM_UNREGISTERED: false
            QBT_TAG_TRACKER_ERROR: false
            QBT_REM_ORPHANED: false
            QBT_TAG_NOHARDLINKS: false
            QBT_SHARE_LIMITS: false
            QBT_SKIP_CLEANUP: false
            QBT_SKIP_QB_VERSION_CHECK: false
            QBT_DRY_RUN: false
            QBT_LOG_LEVEL: INFO
            QBT_DIVIDER: "="
            QBT_WIDTH: 100
