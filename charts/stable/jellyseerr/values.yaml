image:
  repository: oci.trueforge.org/containerforge/jellyseer
  tag: "2.7.3@sha256:ee464e41c038ae84bd5f5085bfde05f8acdf8e07855847b73e43ddf0530b4538"
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10241
persistence:
  config:
    enabled: true
    mountPath: "/app/config"

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # User Defined
            JELLYFIN_TYPE: ""
            LOG_LEVEL: "info"
