image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:e8ac04046e5e781677600636922fd621bcc885f36acb5e8a9fb2c4bbad5bcd18
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false
