image:
  repository: ghcr.io/jordan-dalby/bytestash
  tag: 1.5.9@sha256:9c17b5510ca45c976fe23b0d4705ad416aa58d4bf756a70e03ef1f08cf7801fd
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 5000
        protocol: http
persistence:
  data:
    enabled: true
    mountPath: "/data/snippets"

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            BASE_PATH: ""
            JWT_SECRET: "bytestash JWT secret"
            TOKEN_EXPIRY: "24h"
            ALLOW_NEW_ACCOUNTS: "false"
            DEBUG: "false"
            DISABLE_ACCOUNTS: "false"
            DISABLE_INTERNAL_ACCOUNTS: "false"
            OIDC_ENABLED: "false"
            OIDC_DISPLAY_NAME: ""
            OIDC_ISSUER_URL: ""
            OIDC_CLIENT_ID: ""
            OIDC_CLIENT_SECRET: ""
            OIDC_SCOPES: ""
