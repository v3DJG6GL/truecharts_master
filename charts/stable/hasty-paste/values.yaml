image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/enchant97/hasty-paste
  tag: 2.2.0@sha256:6469666ce97b9a3e6ffdced412b9f78ec10f5953b7a8efd570ce907be5500dbc
persistence:
  config:
    enabled: true
    mountPath: /opt/hasty-paste/data
service:
  main:
    ports:
      main:
        port: 10601
        protocol: http
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PUBLIC_URL: "http://example.com"
            # Secrets can be generated by this command: openssl rand -base64 32
            AUTH_TOKEN_SECRET: ""
            SESSION_SECRET: ""
            BIND__PORT: "{{ .Values.service.main.ports.main.port }}"
