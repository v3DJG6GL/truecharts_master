image:
  repository: ghcr.io/linuxserver/openvscode-server
  pullPolicy: IfNotPresent
  tag: 1.103.1@sha256:d92d4c57555132f86a7ca4016e60bad38d14f6183df112ef91bd91cbf0dae9cc
# secretEnv:
#   CONNECTION_TOKEN: "somerandomstring"
