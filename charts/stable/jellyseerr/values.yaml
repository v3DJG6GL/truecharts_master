image:
  repository: oci.trueforge.org/containerforge/jellyseer
  tag: "2.7.3@sha256:755e7512729bfd5af94933f33c220e2402e3c41e2126fe1db04cd55354765664"
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10241
persistence:
  config:
    enabled: true
    mountPath: "/app/config"

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # User Defined
            JELLYFIN_TYPE: ""
            LOG_LEVEL: "info"
