image:
  repository: ghcr.io/nwithan8/tauticord
  pullPolicy: IfNotPresent
  tag: 5.14.0@sha256:1f8a61b40a965598e1ee0bdc4c70f036286b567a1d2274d76d1b371cd7b3b970

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

# used for webhook; likely be disabled if not needed
service:
  main:
    ports:
      main:
        port: 8283
        protocol: http
        targetPort: 8283

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: "{{ .Values.service.main.enabled }}"
              path: "/ping"
            readiness:
              enabled: "{{ .Values.service.main.enabled }}"
              path: "/ping"
            startup:
              enabled: "{{ .Values.service.main.enabled }}"
              path: "/ping"
          env: {}

persistence:
  config:
    enabled: true
    mountPath: "/config"
  logs:
    enabled: true
    mountPath: "/logs"
  # media libraries
  monitor:
    enabled: true
    mountPath: "/monitor"
