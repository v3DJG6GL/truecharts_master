image:
  repository: oci.trueforge.org/containerforge/seerr
  tag: "2.7.3@sha256:5a6cb827d01b3ff306123097e889d8c6977b54654ca875cbcd1e1967ca8d4baa"
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10241
persistence:
  config:
    enabled: true
    mountPath: "/app/config"

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # User Defined
            JELLYFIN_TYPE: ""
            LOG_LEVEL: "info"
