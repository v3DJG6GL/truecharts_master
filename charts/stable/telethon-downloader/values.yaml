image:
  pullPolicy: IfNotPresent
  repository: docker.io/jsavargas/telethon_downloader
  tag: latest@sha256:c00ad7128a64419b0769cc5aa1fbdf58e634e1c208ac77cd76027c35496cf56c
persistence:
  config:
    enabled: true
    mountPath: /config
  pathdownload:
    enabled: true
    mountPath: /download
  pathwatch:
    enabled: true
    mountPath: /watch

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TG_API_HASH: " "
            TG_API_ID: " "
            TG_AUTHORIZED_USER_ID: " "
            TG_BOT_TOKEN: ""
            TG_PROGRESS_DOWNLOAD: ""
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
