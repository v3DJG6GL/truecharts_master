image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:a11d56612e61c89a5660a93e3541272af675bcde4d76d62a741d804489101247
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false
