image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:e9b796e9e324b512e9b7936fa421053ec8d0ab0de0d232d1cc2c64f59d1180b3
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false
