image:
  pullPolicy: IfNotPresent
  repository: docker.io/bpatrik/pigallery2
  tag: latest@sha256:b9960c06bffb4b8ced5e4823d4b8b20456cfc7ed1df8036178937cab486116a7
persistence:
  config:
    enabled: true
    mountPath: /app/data/config
  db:
    enabled: true
    mountPath: /app/data/db
  image:
    enabled: true
    mountPath: /app/data/images/
    readOnly: true
  tmp:
    enabled: true
    mountPath: /app/data/tmp

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 80
        protocol: tcp
        targetPort: 80
