image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/almarklein/timetagger
  tag: v25.12.1-nonroot@sha256:f65e45b75fb5db04443552d859e7aafcdf9e9942a3c3c1bfcfd235e578e4fab6
persistence:
  config:
    enabled: true
    mountPath: /opt/_timetagger

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 1000
    runAsUser: 1000
service:
  main:
    ports:
      main:
        port: 10286
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TIMETAGGER_BIND: 0.0.0.0:{{ .Values.service.main.ports.main.port }}
