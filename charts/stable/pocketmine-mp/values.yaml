image:
  repository: ghcr.io/pmmp/pocketmine-mp
  pullPolicy: IfNotPresent
  tag: 5.39.1@sha256:2695d8ec866860e52d4d5bce63de8b9de555169ec552ef65078dc9941d618571

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: udp
        targetPort: 19132
        port: 19132

workload:
  main:
    podSpec:
      containers:
        main:
          tty: true
          stdin: true
          probes:
            # -- Liveness probe configuration
            # @default -- See below
            liveness:
              enabled: false
            # -- Redainess probe configuration
            # @default -- See below
            readiness:
              enabled: false
            # -- Startup probe configuration
            # @default -- See below
            startup:
              enabled: false

persistence:
  data:
    enabled: true
    mountPath: "/data"
  plugins:
    enabled: true
    mountPath: "/plugins"
