  tag: latest@sha256:0a46e807d6d38ceca142f873b9e609970a4e35b06aca1e8cd645f85d299f190f
persistence:
  config:
    enabled: true
    mountPath: /config
  databasepath:
    enabled: true
    mountPath: /database
  imagespath:
    enabled: true
    mountPath: /files/images
