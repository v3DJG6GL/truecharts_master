  tag: latest@sha256:6f22d1e16b12276947eb4209921200b346e1f4a03d4a789353194e6788e1ceb0
persistence:
  config:
    enabled: true
    mountPath: /config
  databasepath:
    enabled: true
    mountPath: /database
