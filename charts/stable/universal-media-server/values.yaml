image:
  pullPolicy: IfNotPresent
  repository: docker.io/universalmediaserver/ums
  tag: latest@sha256:a31a6d36578d72f4d534ad3398e9889c42bcd45c10f9890dedaa859435d7be53
persistence:
  config:
    enabled: true
    mountPath: /root/.config/UMS/
  media:
    enabled: true
    mountPath: /media

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 5001
        protocol: tcp
        targetPort: 5001
  main:
    ports:
      main:
        port: 9001
        protocol: http
        targetPort: 9001
  sub:
    enabled: true
    ports:
      sub:
        enabled: true
        port: 1044
        protocol: tcp
        targetPort: 1044
