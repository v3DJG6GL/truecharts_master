image:
  repository: docker.io/revenz/fileflows
  tag: 25.08@sha256:1aab183cdcd97b800f585766e28316de71858d1481ae216463fc59d378624010
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
    allowPrivilegeEscalation: true
    privileged: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        port: 10242
        targetPort: 5000
persistence:
  data:
    enabled: true
    mountPath: /app/Data
  logs:
    enabled: true
    mountPath: /app/Logs
  temp:
    enabled: true
    mountPath: /temp
  media:
    enabled: true
    mountPath: /media
