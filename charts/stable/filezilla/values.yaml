image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:4bff8a0018f56098f0b39690d042aea3c6817c39d8f9708970e1cdbd7494883f
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false
