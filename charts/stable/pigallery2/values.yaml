image:
  pullPolicy: IfNotPresent
  repository: docker.io/bpatrik/pigallery2
  tag: latest@sha256:17164d44b50b9528cb50fce66418d191993073befc2aaa2f2a7eea72b0c3370e
persistence:
  config:
    enabled: true
    mountPath: /app/data/config
  db:
    enabled: true
    mountPath: /app/data/db
  image:
    enabled: true
    mountPath: /app/data/images/
    readOnly: true
  tmp:
    enabled: true
    mountPath: /app/data/tmp

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 80
        protocol: tcp
        targetPort: 80
