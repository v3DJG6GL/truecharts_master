image:
  repository: docker.io/brandawg93/peanut
  tag: 5.14.2@sha256:cf03c765cc30a5a84133287226d897bc275cb60b811c64b870d073104dd9d418
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10688

persistence:
  config:
    enabled: true
    mountPath: "/config"
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            WEB_PORT: "{{ .Values.service.main.ports.main.port }}"
