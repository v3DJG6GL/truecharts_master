image:
  repository: ghcr.io/linuxserver/davos
  pullPolicy: IfNotPresent
  tag: 2.2.2@sha256:314a176be64a17955710834c24dd4b7382eebe5fdb6c4abf447e3333908a20d0
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        port: 10081
        protocol: http
        targetPort: 8080
persistence:
  config:
    enabled: true
    mountPath: /config
