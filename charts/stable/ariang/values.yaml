image:
  repository: docker.io/leonismoe/ariang
  pullPolicy: IfNotPresent
  tag: 1.3.12@sha256:fc0fe0a19393e2777a066d1bae26910a66fbb6ff4363d84abb0d689a7c3017dc
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    allowPrivilegeEscalation: true
    runAsUser: 0
    runAsGroup: 0
    capabilities:
      add:
        - SYS_CHROOT
service:
  main:
    ports:
      main:
        targetPort: 8080
        protocol: http
        port: 10276
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
