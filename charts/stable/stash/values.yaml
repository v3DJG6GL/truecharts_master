image:
  repository: docker.io/stashapp/stash
  tag: v0.29.3@sha256:a62f2d8afadbe029403777d18f54b2455b209a223aa28c6d3985c3cf9df2e08a
  pullPolicy: IfNotPresent
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 9999
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            STASH_PORT: "{{ .Values.service.main.ports.main.port }}"
            STASH_STASH: /data
            STASH_GENERATED: /generated
            STASH_METADATA: /metadata
            STASH_CACHE: /cache
persistence:
  config:
    enabled: true
    mountPath: "/root/.stash"
  cache:
    enabled: true
    mountPath: "/cache"
  generated:
    enabled: true
    mountPath: "/generated"
  metadata:
    enabled: true
    mountPath: "/metadata"
  blobs:
    enabled: true
    mountPath: "/blobs"
  data:
    enabled: true
    mountPath: "/data"
