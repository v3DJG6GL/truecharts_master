image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/ich777/krusader
  tag: latest@sha256:1eab3597a8b7aa813a74816ba58e96f6e375bf6772bbc29997c620c91dd4c3d8
persistence:
  containerpath:
    enabled: true
    mountPath: /krusader
  datapath:
    enabled: true
    mountPath: /mnt/user

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CUSTOM_RES_H: "768"
            CUSTOM_RES_W: "1280"
            NOVNC_RESIZE: remote
            RUNASROOT: "false"
            USER_LOCALES: en_US.UTF-8 UTF-8
