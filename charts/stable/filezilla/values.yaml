image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:91f3ed6134df7512cbe65ab7bb2a20a06e91a265b97ee565a237651669fa568f
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false
