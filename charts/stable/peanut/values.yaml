image:
  repository: docker.io/brandawg93/peanut
  tag: 5.14.0@sha256:400315419cb9cb47a5471a8ff0c6f077275859d68934457b2b773295d1a023b8
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10688

persistence:
  config:
    enabled: true
    mountPath: "/config"
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            WEB_PORT: "{{ .Values.service.main.ports.main.port }}"
