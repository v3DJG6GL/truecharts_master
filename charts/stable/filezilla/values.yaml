image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:c5763288be96ed00025c364f46c191a9060f6c47d51288c43331d4b49603ad44
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false
