image:
  repository: docker.io/duplicati/duplicati
  tag: latest@sha256:747e56fc750dc4ebb80305f5236fddaa16e1fb2c8ae76b829ca6e921ddf5c0a3
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 8200
        targetPort: 8200
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            DUPLICATI__WEBSERVICE_PASSWORD: "SuperSecretPassword"
            # SETTINGS_ENCRYPTION_KEY: "<real encryption key>"
            # DOTNET_SYSTEM_IO_DISABLEFILELOCKING: true

persistence:
  config:
    enabled: true
    mountPath: /data
