image:
  repository: docker.io/victoriametrics/victoria-metrics
  tag: v1.127.0@sha256:9a5293e53de61e61bab7bfecbde39ecbbcf7228a40e7dbe9daf84ca7da753cee
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 8428
        targetPort: 8428
persistence:
  data:
    enabled: true
    mountPath: /victoria-metrics-data
    targetSelectAll: true

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /health
            readiness:
              type: http
              path: /health
            startup:
              enabled: false
