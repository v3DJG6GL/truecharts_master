image:
  repository: docker.io/leonismoe/ariang
  pullPolicy: IfNotPresent
  tag: 1.3.12@sha256:892a15c9a53164636aff695ca817723ec08cdeca5c5400f7ff40f104614dfcd2
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    allowPrivilegeEscalation: true
    runAsUser: 0
    runAsGroup: 0
    capabilities:
      add:
        - SYS_CHROOT
service:
  main:
    ports:
      main:
        targetPort: 8080
        protocol: http
        port: 10276
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
